<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forms Review Lesson for Commonwealth Coders">
    <meta name="author" content="Josie Keeley">
    <title>Forms Review</title>
</head>
<body>
    <h1>Forms Review</h1>
    <form>
        <div>
            <!-- The "for" and "id" attributes can be used to link/bind labels and inputs together -->
            <label for="fullName">Full Name</label>
            <!-- The "name" attribute is used to access the user's entry into an input after the form is submitted/sent -->
            <input type="text" id="fullName" placeholder="Enter Name" name="fName" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

        </div>
        <section>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </section>
        <section>
            <input type="checkbox" id="hotdog" name="hotdog" required>
            <label for="hotdog">Check if you understand that a hot dog is a sandwich.</label>
        
        </section>
        <fieldset>
            <legend>Best Movie Series</legend>
            <!-- Radio inputs must be linked together using the name attribute so that only one option can be selected -->
            <!-- When a selected radio input in a form is submitted/sent, what is sent is the value set for the "value" attribute -->
            <div>
                <input type="radio" name="movies" id="godzilla">
                <label for="Godzilla">Godzilla Franchise</label>
            </div>
            <div>
                <input type="radio" id="John Wick" name="movies">
                <label for="johnWick">John Wick</label>
            </div>
            <div>
                <input type="radio" id="starWars" name="movies">
                <label for="halloweenSeries">Halloween Series</label>
            </div>
            <div>
                <input type="radio" id="lotr" name="movies">
                <label for="starWars">Star Wars</label>
            </div>
            <div>
                <input type="radio" name="movies" id="lotr">
                <label for="lotr">Lord of the Rings</label>
            </div>
        </fieldset>
        <div>
            <label for="coffee">Cups of Coffee Today</label>
            <!-- The step attribute will increase the number by the value set for the step attribute -->
            <input type="number" id="coffee" name="java" step="2">
        </div>
        <div>
            <label for="css">First Day of CSS</label>
            <input type="date" id="css" name="css">
        </div>
        <div>
            <label for="tsd">Top Secret Document</label>
            <!-- File Input (For uploading a file to a form) -->
            <input type="file" id="tsd" name="tsd">
        </div>
        <!-- When clicked, a submit input will submit/send the values of the other form elements that are in the same form -->
        <input type="submit">
    </form>
    <form>
        <fieldset>
            <div>
                <label for="favColor">Favorite Color</label>
                <!-- Using the "multiple" attribute on the select element will allow the user to select multiple options -->
                <select name="favColor" id="favColor" multiple>
                    <option value="pink">Pink</option>
                    <option value="clear">Clear</option>
                    <option value="maroon">Maroon</option>
                    <option value="Chartreuse">Chartreuse</option>
                </select>
            </div>
            <div>
                <label for="question">Ask a question</label>
                <textarea name="question" id="question" cols="30" rows="10"></textarea>
            </div>
            <button>DON'T PUSH THE BUTTON</button>
        </fieldset>
    </form>

</body>
</html>
